{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊頁面</title>
    <link href="{% static 'css/02-register.css' %}" rel="stylesheet">


</head>
<body>
    <div id="register_page">

        <div id="top_logo">
            <p>LOGO</p>
        </div>

        <div id="LnR">
            <a>登入</a>
            <a>註冊</a>
        </div>
        
        <div id="content">
            
            <div id="uname_label">
                <label for="uname">使用者名稱</label>
                <input type="text" name="uname" placeholder="設定使用者名稱" id="uname">
            </div>

            <div id="upwd_label">
                <label for="upwd">密碼</label>
                <input type="password" name="upwd" placeholder="設定密碼" id="upwd">
            </div>

            <div id="cpwd_label">
                <label for="cpwd">再次輸入密碼確認</label>
                <input type="password" name="cpwd" placeholder="密碼確認" id="cpwd">
            </div>

            <div id="ubd_label">
                <label for="ubd">生日</label>
                <input type="text" name="ubd" placeholder="請輸入生日" id="ubd">
            </div>

            <div id="uemail_label">
                <label for="uemail">信箱</label>
                <input type="text" name="uemail" placeholder="請輸入信箱" id="uemail">
            </div>

            <div id="Legal_Notices">
                <p>點擊「註冊」即代表您已閱讀並瞭解服務條款及隱私權聲明。</p>
            </div>

            
            
        </div>

        <div id="sendinfo" >
            <a>註冊</a>
        </div>

        <div id="facebook_link">
            <p>facebook</p>
        </div>
        


  
  
  
  
  




   
    </div>

    
</body>
</html>
