{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        註冊頁面
        {% endblock title %}
    </title>


</head>

<body onload="resize();">
    
    <div id="register_page" >
        
        <div class="top_logo">
            <p>Pilive</p>
        </div>

        <div class="LnR">
            <a href="/03-login">登入</a>
            <a href="/02-register">註冊</a>
        </div>

        {% block all_page %}
        
        <div class="regi_form">
            <form id="formReg" action="{% url 'reg' %}" method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="regi_div">

                    <label for="field.labels" >{{ field.label }}</label>
                    <div class="input_div">
                        {{ field }}
                    </div>
                    
                </div>                    
                <span id="err_tip">{{ errMsg }}</span>
                <!-- {% if field.errors %} -->
                    <!-- <span>{{ field.errors }}</span> -->
                <!-- {% endif %} -->
                {% endfor %}
                    
                <div class="Legal_Notices">
                    <p>點擊「註冊」即代表您已閱讀並瞭解<a href="#">服務條款</a>及<a href="https://www.privacypolicies.com/privacy/view/9bcc6195919f776a5e42ba6b16c63b1a">隱私權聲明</a>。</p>
                </div>
    
                <div class="sendinfo" >
                    <input type="submit" value="註冊"> 
                </div>

            </form>

        </div>

        {% endblock all_page %}

        <div class="or_label">
            <div></div>
            <p>或</p>
            <div></div>
        </div>

        
        <div class="facebook_link">
            <!-- <p>使用facebook登入</p> -->
            <div id="fb-root"></div>

            <div class="fb-login-button" 
                data-width="" 
                data-size="large" 
                data-button-type="login_with" 
                data-auto-logout-link="false" 
                data-use-continue-as="false">
            </div>
        </div>
            
    </div>


    <!-- 
        <fb:login-button 
        scope="public_profile,email"
        onlogin="checkLoginState();">
    </fb:login-button> -->
    
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="{% static 'css/02-register.css' %}" rel="stylesheet">

{% block script %}

<script src="{% static 'js/02-register.js' %}"></script>

{% endblock script %}
<script>

</script>

<script async defer crossorigin="anonymous" 
src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v6.0&appId=170092130952551
&autoLogAppEvents=1"></script>

</html>
